{% extends 'blog/base.html' %}
{% block title %}All posts{% endblock %}
{% block content %}
  <h2>Posts</h2>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
        <small>by {{ post.author }} â€” {{ post.published_date }}</small>
      </li>
    {% empty %}
      <li>No posts yet.</li>
    {% endfor %}
  </ul>
{% endblock %}
