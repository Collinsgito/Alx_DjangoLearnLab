{% extends 'blog/base.html' %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
  <h2>Edit Profile</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h3>User</h3>
    {{ u_form.as_p }}
    <h3>Profile</h3>
    {{ p_form.as_p }}
    <button type="submit">Save changes</button>
  </form>
{% endblock %}
